syntax = "proto3";

package org.brewchain.wallet.service;

enum PADRModule {
	ADR = 0;
};
enum PADRCommand {
	NAD = 0;
	QAD = 1;
};

message ReqNewAddress{
	string type = 1;
	string seed = 2;
};

message RetNewAddress{
	int32 retCode = 1;//返回码
	string msg = 2;//返回信息
	string address = 3;//
};

message ReqQueryAddress {
	string address = 1;
};






